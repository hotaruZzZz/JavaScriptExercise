<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>顯示名字</button>
    <button id="btnFullName">顯示全名 Fullname = Firstname + Lastname</button>

    <script type="module">
        import { $g } from "../Modules/helpers.js";

        let btnShowName, btnFullName;

        window.onload = function(){
            btnShowName = $g("button")[0];
            btnShowName.addEventListener("click",showName);

            btnFullName = $g("#btnFullName");
            btnFullName.addEventListener("click",showFullName.bind(event, "Ritsu","b"));

        }

        function showName(){
            alert("ZzZz....");
        }

        function showFullName(firstname, lastname){
            alert(`${firstname} - ${lastname}`);
        }
    </script>
</body>
</html>
