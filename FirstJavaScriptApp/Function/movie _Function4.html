        let h1, img;

            setMovie(moviename, movieUrl);

        function GetElements(){
            h1 = document.querySelector("h1:nth-child(2)");
            img = document.getElementById("img1");
        }

        function setMovie(name, uri){
            GetElements();
            h1.innerText = name;
            h1.innerHTML= `<b>${name}</b>`;

            img.src = uri;
