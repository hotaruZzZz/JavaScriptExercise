<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body>
    <button id="btnPchome">PCHOME購物</button>
    <button id="btnMomo">Momo購物</button>
    <button id="btnYahoo">yahoo購物</button>
    <button id="btnReload">重新載入網頁</button>
    <img src="https://s4.lativ.com.tw/i/56268/56268_M_02_n.jpg">

    <script>
        let btnPchome, btnMomo, btnYahoo, imgLativ,btnReload;

        window.onload = function () {
            btnPchome = document.getElementById("btnPchome");
            btnMomo = document.getElementById("btnMomo");
            btnYahoo = document.getElementById("btnYahoo");
            imgLativ = document.querySelector("img");
            

            btnReload = document.getElementById("btnReload");

            btnPchome.addEventListener("click", ()=>{
                window.location = "https://24h.pchome.com.tw/"
            });

            btnMomo.addEventListener("click", ()=>{
                window.location.assign("https://www.momoshop.com.tw")
            });

            btnYahoo.addEventListener("click", ()=>{
                location = "https://tw.yahoo.com/?p=us&guccounter=1"
            });

            imgLativ.addEventListener("click", ()=>{
                window.location = "https://www.lativ.com.tw/"
            });
            
            btnReload.addEventListener('click', () =>{
                location.reload();
            });

            imgLativ.addEventListener("mouseover", (event)=>{
                event.target.style.cursor="pointer";
                event.target.style.border="2px solid red";
            });

            imgLativ.addEventListener("mouseout", (event)=>{
                event.target.style.cursor="default";
                event.target.style.border="2px solid white";
            });
            

        }
    </script>

</body>

</html>
